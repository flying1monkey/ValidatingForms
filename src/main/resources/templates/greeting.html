<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>Getting Started: Handling Form Submission</title>
</head>
<body>
    <h1>Form</h1>
    <form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
        <p>Id: <input type="text" th:field="*{id}" />
        <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Id error</span></p>
        <p>Message: <input type ="text" th:field="*{content}" />
        <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Content Error</span></p>
        <p><input type="submit" value="Submit" /><input type="reset" value="Reset"/></p>
    </form>
</body>
</html>
